<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="form1">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                
                    <div class="col-name">

                        <div class="input-wrapper">
                            <label for="person-name">Nome</label>
                            <input type="text" id="person-name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="person-lastn">Sobrenome</label>
                            <input type="text" id="person-lastn">
                        </div>
                    </div>
            </div>
            </fieldset>
            
            <fieldset>
                <div class="input-wrapper">
                    <label for="person-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="person-email">
                </div>
                <div class="input-wrapper">
                    <label for="person-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="person-password">
                </div>
            </fieldset>
            
            <br> <br>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                
                <div class="input-wrapper">
                    <label for="person-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="person-mentor">
                </div>
                </div>
            </fieldset>
            
            <br> <br>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <label for="">Primeira mentoria</label>
                    <div class="col-date">
                        
                        <div class="input-wrapper">
                            <label for="person-date">Data</label>
                            <input type="date" id="person-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="person-begin">Das</label>
                            <input type="time" id="person-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="person-end">Até</label>
                            <input type="time" id="person-end">
                        </div>

                    </div>
                </div>
            </fieldset>
            
            <br> <br>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <label for="">Segunda mentoria</label>
                    <div class="col-date">
                        
                        <div class="input-wrapper">
                            <label for="person-date">Data</label>
                            <input type="date" id="person-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="person-begin">Das</label>
                            <input type="time" id="person-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="person-end">Até</label>
                            <input type="time" id="person-end">
                        </div>

                    </div>
                </div>
            </fieldset>

        </form>

        <footer>
            <input form="form1" class="button" type="submit" value="Salvar">
        </footer>

    </div>
</body>
</html>
